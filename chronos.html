---
layout: default
title: alfaiataria
---

  <div class="row">
    <div class="col-lg-2">
        {% include sidebar.html %}
    </div>

    <div class="col-lg-10 image-list">
      <ul class="chronos" class="posts clearfix">
        {% for post in site.posts %}
          <li class="unidade {{ post.category }} {{ post.tags[0] | downcase | handleize | replace: 'Ã­', 'i'}} {{ post.tags[1] }} {{ post.ano }}" >   
            <a href="{{ post.url }}">            
            <h6>{{ post.ano }}</h6>
            <img src="/assets/images/{{ post.image }}" class="img-responsive">

          </a>
          </li>
        {% endfor %}
      </ul>
      <div id="notification"></div>
    </div>
</div>
  <script>

           $('.chronos').imagesLoaded(function() {
        $('.chronos').isotope();
        
        $('a.filter').click(function(e) {
              e.preventDefault();
          var to_filter = $(this).attr('data-option-value');
          if(to_filter == 'all') {
                  $('.chronos').isotope({filter: '.unidade'});
          } else {
                  $('.chronos').isotope({filter: '.'+ to_filter});
          }
          
        });
      });

      // set selected menu items
   var $optionSets = $('.option-set'),
       $optionLinks = $optionSets.find('a');
 
       $optionLinks.click(function(){
          var $this = $(this);
    // don't proceed if already selected
    if ( $this.hasClass('selected') ) {
        return false;
    }
   var $optionSet = $this.parents('.option-set');
   $optionSet.find('.selected').removeClass('selected');
   $this.addClass('selected'); 
});

      
  </script>
